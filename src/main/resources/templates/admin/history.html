<head th:replace="fragments/header :: head" xmlns:th="http://www.w3.org/1999/xhtml"></head>

<body>

<br>
<br>

<table class="table table-bordered" style=" width: 70%;

    <tr>
        <th scope="col">#</th>
        <th scope="col">Nazwa</th>
        <th scope="col">Autor </th>
        <th scope="col">Imie</th>

        <th scope="col">Data wypożyczenia</th>
        <th scope="col">Data oddania</th>

    </tr>
    </thead>
    <tbody>

        <td th:text="${var.books.author}"></td>

        <td th:text="${var.user.last_name}"></td>
        <td th:text="${var.borrowDate}"></td>
        <td th:text="${var.returnDate}"></td>








    </tr>

    </tbody>
</table>
<a href="" th:href="@{/admin/index}">
