<!--suppress ALL -->
<head th:replace="fragments/header :: head" xmlns:th="http://www.w3.org/1999/xhtml"></head>

<body>
<nav th:replace="fragments/nav_bar_admin :: navbar_admin" xmlns:th="http://www.w3.org/1999/xhtml"></nav>

<div class="container py-3">
    <div class="row">
        <div class="mx-auto col-sm-6">
            <!-- form user info -->
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Dodaj książke</h4>
                </div>
                <div class="card-body">
                    <form class="form" role="form" autocomplete="off" action="#" th:action="@{/admin/book}" th:object="${book}" method="post">
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Nazwa książki</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="text" th:field="*{name}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Autor</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="text" th:field="*{author}" >
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Opis</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="text" th:field="*{description}" >
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label"></label>
                            <div class="col-lg-9">
                                <input type="reset" class="btn btn-secondary" value="Cancel">
                                <input type="submit" class="btn btn-primary" value="Save Changes">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /form user info -->
        </div>
    </div>
</div>


<div th:replace="fragments/footer :: footer " xmlns:th="http://www.w3.org/1999/xhtml"></div>

</body>
</html>
